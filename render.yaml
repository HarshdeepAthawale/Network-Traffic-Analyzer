services:
  # Backend API Service
  - type: web
    name: network-traffic-analyzer-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NTA_DEBUG
        value: false
      - key: NTA_HOST
        value: 0.0.0.0
      - key: NTA_PORT
        fromGroup: PORT
      - key: NTA_CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: 3.11.9
      # Cloudinary credentials - Add these in Render dashboard (don't commit secrets!)
      - key: NTA_CLOUDINARY_CLOUD_NAME
        sync: false  # Will be set in dashboard
      - key: NTA_CLOUDINARY_API_KEY
        sync: false  # Will be set in dashboard
      - key: NTA_CLOUDINARY_API_SECRET
        sync: false  # Will be set in dashboard
      - key: NTA_MONGODB_URI
        sync: false  # Will be set in dashboard
      - key: NTA_MONGODB_DATABASE
        value: network_traffic_analyzer
      - key: NTA_MAX_UPLOAD_SIZE
        value: 524288000  # 500MB
    healthCheckPath: /
    autoDeploy: true

