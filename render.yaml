services:
  # Backend API Service
  - type: web
    name: network-traffic-analyzer-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NTA_DEBUG
        value: false
      - key: NTA_HOST
        value: 0.0.0.0
      - key: NTA_PORT
        fromGroup: PORT
      - key: NTA_CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NTA_MONGODB_URI
        sync: false  # Will be set in dashboard
      - key: NTA_MONGODB_DATABASE
        value: network_traffic_analyzer
      # Note: NTA_MONGODB_URI should be set in Render dashboard with URL-encoded password
      # Example: mongodb+srv://user:%40Password@cluster.mongodb.net/database
      - key: NTA_MAX_UPLOAD_SIZE
        value: 524288000  # 500MB
    healthCheckPath: /
    autoDeploy: true

